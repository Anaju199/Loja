<div class="row mx-auto">
  <div class="col-md-2"></div>
  <div class="col-md-8">
    <header class="header">
      <h2>{{ titulo }}{{ descricao }}</h2>
    </header>
  </div>
  <div class="col-md-2 align-self-center">
    <i class="fa-regular fa-pen-to-square"></i><a href="/produtos" class="add"> Listar Produtos</a>
  </div>
</div>
<section class="container_cadastros_produtos fomulario ff-inter">
  <div class="form-container">
    <nav class="menu-lateral">
      <button class="menu-tittle-forms">Dados</button>
      <button (click)="caminho('cadastrarEditarProduto')" class="menu-button">Produto</button>
      <button (click)="caminho('cadastrarEditarCores')" class="menu-button">Cores</button>
      <button (click)="caminho('cadastrarEditarFotos')" class="menu-button">Fotos</button>
      <button (click)="caminho('cadastrarEditarTamanho')" class="menu-button">Tamanhos</button>
      <button (click)="caminho('cadastrarEditarDisponibilidade')" class="menu-button">Disponibilidade</button>
      <button class="menu-button" style="pointer-events: none; background-color: rgb(144, 144, 144);">Categorias</button>
    </nav>

    <form [formGroup]="formulario">

     <label for="categoria">Categorias</label>
      <div *ngIf="categorias">
        <div>
          <select class="select" id="categoria" aria-label="Selecione a categoria" formControlName="categoria">
            <option selected value="">Escolha uma categoria</option>
            <option *ngFor="let categoria of categorias" [value]="categoria.id">{{ categoria.categoria }}</option>
          </select>
        </div>
      </div>
      <div class="mensagem__erro"
      *ngIf="formulario.get('categoria')?.errors && formulario.get('categoria')?.touched">
        Categoria é Obrigatória!
      </div>

      <div class="d-flex flex-column align-items-center gap-2">
        <div class="d-flex flex-wrap gap-2">
            <button
                [disabled]="!formulario.valid"
                (click)="id ? editarCategoria('listarProduto') : criarCategoria('listarProduto')"
                [ngClass]="habilitarBotao()"
                id="btnSalvar">
                Salvar
            </button>
            <div *ngIf="id">
              <button
                [disabled]="!formulario.valid"
                (click)="excluir(id)"
                class="botao__apagar"
                id="btnExcluir">
                Deletar cor selecionada?
              </button>
            </div>
        </div>
      </div>
    </form>
  </div>  
</section>
