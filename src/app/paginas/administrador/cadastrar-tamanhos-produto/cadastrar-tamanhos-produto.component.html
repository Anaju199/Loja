<div class="row mx-auto">
  <div class="col-md-2"></div>
  <div class="col-md-8">
    <header class="header">
      <h2>{{ titulo }}{{ descricao }}</h2>
    </header>
  </div>
  <div class="col-md-2 align-self-center">
    <i class="fa-regular fa-pen-to-square"></i><a href="/produtos" class="add"> Listar Produtos</a>
  </div>
</div>
<section class="container_cadastros_produtos fomulario ff-inter">
  <div class="form-container">
    <nav class="menu-lateral">
      <button class="menu-tittle-forms">Dados</button>
      <button (click)="caminho('cadastrarEditarProduto')" class="menu-button">Produto</button>
      <button (click)="caminho('cadastrarEditarCores')" class="menu-button">Cores</button>
      <button (click)="caminho('cadastrarEditarFotos')" class="menu-button">Fotos</button>
      <button class="menu-button" style="pointer-events: none; background-color: rgb(144, 144, 144);">Tamanhos</button>
      <button (click)="caminho('cadastrarEditarDisponibilidade')" class="menu-button">Disponibilidade</button>
      <button (click)="caminho('cadastrarEditarCategoriaProduto')" class="menu-button">Categorias</button>
    </nav>
  
   <form [formGroup]="formulario">
    
    <div *ngIf="tamanhos">
      <label for="tamanhos">Selecione o tamanho que deseja editar</label>
        <div>
          <select class="select" id="tamanhos" aria-label="Selecione o tamanho" formControlName="tamanhos" (change)="onTamanhoSelecionado($event)">
            <option selected value="">Escolha um tamanho</option>
            <option *ngFor="let tamanho of tamanhos" [value]="tamanho.id">{{ tamanho.tamanho }}</option>
          </select>
        </div>
    </div>

    <label for="tamanho">Tamanho</label>
    <input
      type="textarea"
      class="input"
      id="tamanho"
      formControlName="tamanho"
      placeholder="Digite o tamanho possivel para o produto"
    >
    <div class="mensagem__erro"
     *ngIf="formulario.get('tamanho')?.errors && formulario.get('tamanho')?.touched">
      Tamanho é Obrigatória!
    </div>

    <div class="d-flex flex-column align-items-center gap-2">
      <div class="d-flex flex-wrap gap-2">
          <button
              [disabled]="!formulario.valid"
              (click)="id ? editarTamanho('cadastrarEditarTamanho') : criarTamanho('cadastrarEditarTamanho')"
              [ngClass]="habilitarBotao()"
              id="btnSalvar">
              Salvar
          </button>
          <div *ngIf="id">
            <button
              [disabled]="!formulario.valid"
              (click)="excluir(id)"
              class="botao__apagar"
              id="btnExcluir">
              Deletar tamanho selecionado?
            </button>
          </div>
      </div>
    </div>
   </form>
  </div>
</section>
