<div class="row mx-auto">
  <div class="col-md-2"></div>
  <div class="col-md-8">
    <header class="header">
      <h2>{{ titulo }}{{ descricao }}</h2>
    </header>
  </div>
  <div class="col-md-2 align-self-center">
    <i class="fa-regular fa-pen-to-square"></i><a href="/produtos" class="add"> Listar Produtos</a>
  </div>
</div>
<section class="container_cadastros_produtos fomulario ff-inter">
  <div class="form-container">
    <nav class="menu-lateral">
      <button class="menu-tittle-forms">Dados</button>
      <button (click)="caminho('cadastrarEditarProduto')" class="menu-button">Produto</button>
      <button class="menu-button" style="pointer-events: none; background-color: rgb(144, 144, 144);">Cores</button>
      <button (click)="caminho('cadastrarEditarFotos')" class="menu-button">Fotos</button>
      <button (click)="caminho('cadastrarEditarTamanho')" class="menu-button">Tamanhos</button>
      <button (click)="caminho('cadastrarEditarDisponibilidade')" class="menu-button">Disponibilidade</button>
      <button (click)="caminho('cadastrarEditarCategoriaProduto')" class="menu-button">Categorias</button>
    </nav>

    <form [formGroup]="formulario">

      <div *ngIf="cores">
        <label for="cores">Selecione a cor que deseja editar</label>
          <div>
            <select class="select" id="cores" aria-label="Selecione a cor" formControlName="cores" (change)="onCorSelecionada($event)">
              <option selected value="">Escolha uma cor</option>
              <option *ngFor="let cor of cores" [value]="cor.id">{{ cor.cor }}</option>
            </select>
          </div>
      </div>

      <label for="cor">Cor</label>
      <input
        type="textarea"
        class="input"
        id="cor"
        formControlName="cor"
        placeholder="Digite a cor possivel para o produto"
      >
      <div class="mensagem__erro"
       *ngIf="formulario.get('cor')?.errors && formulario.get('cor')?.touched">
        Cor é Obrigatória!
      </div>

      <div class="col-md-6">
        <input id="inicial" type="checkbox" formControlName="inicial" [checked]="false" selected />
        <label class="campo__check" for="inicial">Cor inicial de exibição</label>
      </div>

      <div class="d-flex flex-column align-items-center gap-2">
        <div class="d-flex flex-wrap gap-2">
            <button
                [disabled]="!formulario.valid"
                (click)="id ? editarCor('cadastrarEditarCores') : criarCor('cadastrarEditarCores')"
                [ngClass]="habilitarBotao()"
                id="btnSalvar">
                Salvar
              </button>
              <div *ngIf="id">
                <button
                  [disabled]="!formulario.valid"
                  (click)="excluir(id)"
                  class="botao__apagar"
                  id="btnExcluir">
                  Deletar cor selecionada?
                </button>
              </div>
        </div>
      </div>
    </form>
   </div>
  </section>
