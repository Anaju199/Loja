
<div class="row mx-auto">
  <div class="col-md-2"></div>
  <div class="col-md-8">
    <header class="header">
      <h2>{{ titulo }}</h2>
    </header>
  </div>
  <div class="col-md-2 align-self-center">
    <i class="fa-regular fa-pen-to-square"></i><a href="/produtos" class="add"> Listar Produtos</a>
  </div>
</div>
<section class="container_cadastros_produtos fomulario ff-inter">
  <div class="form-container">
    <nav class="menu-lateral">
      <button class="menu-tittle-forms">Dados</button>
      <button class="menu-button" style="pointer-events: none; background-color: rgb(144, 144, 144);">Produto</button>
      <button (click)="caminho('cadastrarEditarCores')" class="menu-button">Cores</button>
      <button (click)="caminho('cadastrarEditarFotos')" class="menu-button">Fotos</button>
      <button (click)="caminho('cadastrarEditarTamanho')" class="menu-button">Tamanhos</button>
      <button (click)="caminho('cadastrarEditarDisponibilidade')" class="menu-button">Disponibilidade</button>
      <button (click)="caminho('cadastrarEditarCategoriaProduto')" class="menu-button">Categorias</button>
    </nav>

    <form [formGroup]="formulario">
      <label for="descricao">Descrição</label>
      <input
        type="textarea"
        class="input"
        id="descricao"
        formControlName="descricao"
        placeholder="Digite a descricao"
      >
      <div class="mensagem__erro"
       *ngIf="formulario.get('descricao')?.errors && formulario.get('descricao')?.touched">
        Descrição é Obrigatória!
      </div>
  
      <label for="valor">Valor</label>
      <input
        type="number"
        class="input"
        id="valor"
        formControlName="valor"
        placeholder="Digite o valor"
      >
      <div class="mensagem__erro"
       *ngIf="formulario.get('valor')?.errors && formulario.get('valor')?.touched">
        Valor é Obrigatório!
      </div>
  
      <label for="palavras_chave">Palavras Chave</label>
      <input
        type="textarea"
        class="input"
        id="palavras_chave"
        formControlName="palavras_chave"
        placeholder="Digite palavras chave para busca do produto"
      >
  
      <div class="d-flex flex-column align-items-center gap-2">
        <div class="d-flex flex-wrap gap-2">
            <button
                [disabled]="!formulario.valid"
                (click)="id ? editarProduto('cadastrarEditarProduto') : criarProduto('cadastrarEditarProduto')"
                [ngClass]="habilitarBotao()"
                id="btnSalvar">
                Salvar
            </button>
        </div>
