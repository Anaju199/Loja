<div class="row mx-auto">
  <div class="col-md-2"></div>
  <div class="col-md-8">
    <header class="header">
      <h2>{{ titulo }}{{ descricao }}</h2>
    </header>
  </div>
  <div class="col-md-2 align-self-center">
    <i class="fa-regular fa-pen-to-square"></i><a href="/produtos" class="add"> Listar Produtos</a>
  </div>
</div>
<section class="container_cadastros_produtos fomulario ff-inter">
  <div class="form-container">
    <nav class="menu-lateral">
      <button class="menu-tittle-forms">Dados</button>
      <button (click)="caminho('cadastrarEditarProduto')" class="menu-button">Produto</button>
      <button (click)="caminho('cadastrarEditarCores')" class="menu-button">Cores</button>
      <button (click)="caminho('cadastrarEditarFotos')" class="menu-button">Fotos</button>
      <button (click)="caminho('cadastrarEditarTamanho')" class="menu-button">Tamanhos</button>
      <button class="menu-button" style="pointer-events: none; background-color: rgb(144, 144, 144);">Disponibilidade</button>
      <button (click)="caminho('cadastrarEditarCategoriaProduto')" class="menu-button">Categorias</button>
    </nav>
  
   <form [formGroup]="formulario">

    <div *ngIf="disponibilidades">

        <div>

    <label for="cor">Cores</label>
      <div *ngIf="cores">
        <div>
          <select class="select" id="cor" aria-label="Selecione a cor" formControlName="cor">
            <option selected value="">Escolha uma cor</option>
            <option *ngFor="let cor of cores" [value]="cor.id">{{ cor.cor }}</option>
          </select>
        </div>
      </div>
      <div class="mensagem__erro"
      *ngIf="formulario.get('cor')?.errors && formulario.get('cor')?.touched">
        Cor é Obrigatória!
      </div>

      <label for="tamanho">Tamanhos</label>
      <div *ngIf="tamanhos">
        <div>
          <select class="select" id="tamanho" aria-label="Selecione a tamanho" formControlName="tamanho">
            <option selected value="">Escolha um tamanho</option>
            <option *ngFor="let tamanho of tamanhos" [value]="tamanho.id">{{ tamanho.tamanho }}</option>
          </select>
        </div>
      </div>
      <div class="mensagem__erro"
      *ngIf="formulario.get('tamanho')?.errors && formulario.get('tamanho')?.touched">
        Tamanho é Obrigatório!
      </div>

      <label for="quantidade_disponivel">Quantidade</label>
      <input
        type="number"
        class="input"
        id="quantidade_disponivel"
        formControlName="quantidade_disponivel"
        placeholder="Digite a quantidade_disponivel disponivel para o produto"
      >
      <div class="mensagem__erro"
      *ngIf="formulario.get('quantidade_disponivel')?.errors && formulario.get('quantidade_disponivel')?.touched">
        Quantidade é Obrigatória!
      </div>

      <div class="d-flex flex-column align-items-center gap-2">
        <div class="d-flex flex-wrap gap-2">
            <button
                [disabled]="!formulario.valid"
                (click)="id ? editarDisponibilidade('cadastrarEditarDisponibilidade') : criarDisponibilidade('cadastrarEditarDisponibilidade')"
                [ngClass]="habilitarBotao()"
                id="btnSalvar">
                Salvar
            </button>
            <div *ngIf="id">
              <button
                [disabled]="!formulario.valid"
                (click)="excluir(id)"
                class="botao__apagar"
                id="btnExcluir">
                Deletar tamanho selecionado?
              </button>
            </div>
        </div>
      </div>
   </form>
  </div>
</section>
