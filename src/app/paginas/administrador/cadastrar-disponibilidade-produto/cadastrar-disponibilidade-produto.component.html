<section class="container_cadastros fomulario ff-inter">
  <header class="header">
    <h2>{{ titulo }}{{ descricao }}</h2>
  </header>
  <form [formGroup]="formulario">

    <label for="cor">Cores</label>
      <div *ngIf="cores">
        <div>
          <select class="select" id="cor" aria-label="Selecione a cor" formControlName="cor">
            <option selected value="">Escolha uma cor</option>
            <option *ngFor="let cor of cores" [value]="cor.id">{{ cor.cor }}</option>
          </select>
        </div>
      </div>
      <div class="mensagem__erro"
      *ngIf="formulario.get('cor')?.errors && formulario.get('cor')?.touched">
        Cor é Obrigatória!
      </div>

      <label for="tamanho">Tamanhos</label>
      <div *ngIf="tamanhos">
        <div>
          <select class="select" id="tamanho" aria-label="Selecione a tamanho" formControlName="tamanho">
            <option selected value="">Escolha um tamanho</option>
            <option *ngFor="let tamanho of tamanhos" [value]="tamanho.id">{{ tamanho.tamanho }}</option>
          </select>
        </div>
      </div>
      <div class="mensagem__erro"
      *ngIf="formulario.get('tamanho')?.errors && formulario.get('tamanho')?.touched">
        Tamanho é Obrigatório!
      </div>

      <label for="quantidade_disponivel">Quantidade</label>
      <input
        type="number"
        class="input"
        id="quantidade_disponivel"
        formControlName="quantidade_disponivel"
        placeholder="Digite a quantidade_disponivel disponivel para o produto"
      >
      <div class="mensagem__erro"
      *ngIf="formulario.get('quantidade_disponivel')?.errors && formulario.get('quantidade_disponivel')?.touched">
        Quantidade é Obrigatória!
      </div>

      <div class="d-flex flex-column align-items-center gap-2">
        <div class="d-flex flex-wrap gap-2">
            <button
                [disabled]="!formulario.valid"
                (click)="id ? editarDisponibilidade('listarProduto') : criarDisponibilidade('listarProduto')"
                [ngClass]="habilitarBotao()"
                id="btnSalvar">
                Salvar
            </button>
            <button
              [disabled]="!formulario.valid"
              (click)="id ? editarDisponibilidade('cadastrarEditarCategoriaProduto') : criarDisponibilidade('cadastrarEditarCategoriaProduto')"
              [ngClass]="habilitarBotao()">
              Adicionar categoria do produto
          </button>
        </div>
        <div class="d-flex flex-wrap gap-2">
          <button
              [disabled]="!formulario.valid"
              (click)="id ? editarDisponibilidade('cadastrarEditarDisponibilidade') : criarDisponibilidade('cadastrarEditarDisponibilidade')"
              [ngClass]="habilitarBotao()">
              Adicionar outra disponibilidade
          </button>
          <button
              [disabled]="!formulario.valid"
              (click)="id ? editarDisponibilidade('cadastrarEditarTamanho') : criarDisponibilidade('cadastrarEditarTamanho')"
              [ngClass]="habilitarBotao()">
              Adicionar outro tamanho
          </button>
        </div>
        <div class="d-flex flex-wrap gap-2">
          <button
            [disabled]="!formulario.valid"
            (click)="id ? editarDisponibilidade('cadastrarEditarFotos') : criarDisponibilidade('cadastrarEditarFotos')"
            [ngClass]="habilitarBotao()">
            Adicionar outra foto
          </button>
          <button
            [disabled]="!formulario.valid"
            (click)="id ? editarDisponibilidade('cadastrarEditarTamanhos') : criarDisponibilidade('cadastrarEditarTamanhos')"
            [ngClass]="habilitarBotao()">
            Adicionar outra cor
          </button>
        </div>
        <div class="d-flex flex-wrap gap-2">
            <button (click)="cancelar()" class="botao_forms">Cancelar</button>
        </div>
      </div>
  </form>
</section>
